{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('reset_password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_confirm" placeholder="New Password Confirm" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Confirm</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
