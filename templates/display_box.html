{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>
        <p>
            Game Number: {{ boxid }}  Entry: {{ fee }}
        </p>
    </h1>
    
    <table align = "center", cellpadding = "30">
        <h3>
        <tr>
        {% for num in x %}
            <td> {{ num }} </td>
        {% endfor %}
        </tr>
        {% for row in grid %}
        <tr>
            <td> {{ y[loop.index0] }} </td>  
            {% for box in row %}
                <td>    
                    <form action="{{ url_for("select_box") }}", method="POST">
                    <input type="submit" value="{{- box[0] -}}" name="box_num"><br> </br>{{- box[1] -}}
                    <input type="hidden" name="boxid", value="{{ boxid }}">
                    </form>
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </h3>
    </table>




{% endblock %}
