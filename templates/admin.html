{% extends "layout.html" %}

{% block title %}
    Admin
{% endblock %}



{% block main %}
    <form action="{{ url_for('admin') }}" method="post">
        <a href="{{ url_for('init_box_db') }}">Initialize BOX DB (danger)</a></br>
    </form>
    </br>
    <a href="{{ url_for('admin_summary') }}">Admin Summary for all Users</a>
    </br>
    </br>
    <a href="{{ url_for('enter_custom_scores') }}">Enter Custom Game Scores</a>
    </br>
    </br>
    <form action="{{ url_for('add_money') }}" method="POST">
        <label for="username">Add Money:  Username</label>
        <input type="text" name="username" size="10">
        <label for="amount">Amount</label>
        <input type="text" name="amount" size="10">
        <input type="submit">
    </form>
    </br>
    <form action="{{url_for('create_game') }}" method="POST">
        <label for="fee">Create New Game: FEE</label>
        <input type="text" name="fee" size="5">
        <label for="box_name">Box Name</label>
        <input type="text" name="box_name" size="10">
        <select name="box_type">
            <option value=1>New Daily Box</option>
            <option value=2>New Custom Box</option>
        </select>
        <select name="pay_type">
            {% for type in payout_type %}
                <option value="{{ type[0] }}">{{ type[1] }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
    </br>
    <form action="{{ url_for('user_reset') }}" method="POST">
        <label for="username">Reset User Password: Username</label>
        <input type="text" name="username" size="10">
        <label for="password">Password</label>
        <input type="text" name="password" size="10">
        <label for="password_confirm">Password Confirm</label>
        <input type="text" name="password_confirm" size="10">
        <input type="submit">
    </form>
{% endblock %}
